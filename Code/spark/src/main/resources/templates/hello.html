<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
<form action="/to-do">
    Add to To-Do-List:<br>
    <input type="text" name="title" value="Title" id="title">

    <input type="submit" value="Submit">
</form>
</body>
</html>
